<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-card">
      <h2>Bin2Dec</h2>

      <div class="input-group">
        <label for="binaryInput">Binary Number</label>
        <input
          type="text"
          id="binaryInput"
          placeholder="e.g. 101101"
          autocomplete="off"
          maxlength="8"
        />
        <small id="errorMsg" class="error-text"></small>
      </div>

      <button id="convertBtn" onclick="convert()">Convert</button>

      <div class="result-group">
        <label>Decimal Result</label>
        <div id="decimalOutput" class="output-box">-</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
